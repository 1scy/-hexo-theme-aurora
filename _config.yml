#! ---------------------------------------------------------------
#! Site Meta Configs
#! @docs https://obsidianext.tridiamond.tech/guide/theme.html
#! ---------------------------------------------------------------
site_meta:
  # CDN switcher
  # -> can be `cn` or `en`
  # -> cn will use China's cdn
  # -> en will use international cdn
  cdn: en

